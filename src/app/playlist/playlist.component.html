<div class="content-header row">
  <div class="content-header-left col-md-6 col-12 mb-1">
    <h3 class="content-header-title">Playlists</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item"><a>Playlists</a>
        </li>
      </ol>
    </div>
  </div>
</div>

<div class="content-body">
  <section class="basic-elements">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Songs</h4>
          </div>
          <div class="card-content">
            <div class="card-body">
                <app-spinner *ngIf="showSpinner"></app-spinner>
                <div class="table-responsive" *ngIf="!showSpinner">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Songs</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of playlist; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td class="small">{{item?.title}}</td>
                        <td class="small"><p *ngFor="let it of item.songs">{{getTitle(it)}}</p></td>
                        <td class="small">
                          <span (click)="delete(item)" style="cursor: pointer;">Delete</span>
                          <a style="color: red" (click)="delete(item)"><i class="ft-trash-2"></i></a>
                        </td>
  
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
